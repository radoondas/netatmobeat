- key: netatmo
  title: Netatmobeat
  description:
  fields:
    - name: netatmo
      type: group
      description: Netatmo data
      fields:
        - name: station_id
          type: keyword
          required: true
          description: >
            Station id
        - name: mark
          type: short
          description: >
            Mark
        - name: source_type
          type: keyword
          required: true
          description: >
            Tye of the data source
        - name: station_type
          type: keyword
          description: Station type
        - name: module_name
          type: keyword
          description: Module name
        - name: station_name
          type: keyword
          description: Station name
        - name: module_id
          type: keyword
          description: Module ID
        - name: regionName
          type: keyword
          description: Region name
        - name: regionDescripion
          type: keyword
          description: Region description
        - name: last_message
          type: date
          format: epoch_second
          description: Last message
        - name: last_seen
          type: date
          format: epoch_second
          description: Last seen
        - name: rf_status
          type: integer
          description: rf_status
        - name: battery_vp
          type: integer
          description: battery_vp
        - name: battery_percent
          type: integer
          description: battery_percent
        - name: place
          type: group
          description: >
            `place` - location of weather station
          fields:
            - name: timezone
              type: keyword
              description: >
                Timezone
            - name: altitude
              type: float
              description: >
                Altitude
            - name: location
              type: geo_point
              description: >
                GEO location
            - name: city
              type: keyword
              description: >
                City
            - name: country
              type: keyword
              description: >
                Country
        - name: publicdata
          type: group
          description: >
            Publicdata
          fields:
            - name: measures
              type: group
              description: >
                measures
              fields:
                - name: temperature
                  type: group
                  description: >
                    Temperature
                  fields:
                    - name: timestamp
                      type: date
                      description: Timestamp
                    - name: value
                      type: float
                      description: Value
                    - name: moduleId
                      type: keyword
                      description: Module ID
                - name: humidity
                  type: group
                  description: >
                    Humidity
                  fields:
                    - name: timestamp
                      type: date
                      description: Timestamp
                    - name: value
                      type: float
                      description: Value
                    - name: moduleId
                      type: keyword
                      description: Module ID
                - name: pressure
                  type: group
                  description: >
                    Pressure
                  fields:
                    - name: timestamp
                      type: date
                      description: Timestamp
                    - name: value
                      type: float
                      description: Value
                    - name: moduleId
                      type: keyword
                      description: Module ID
                - name: rain
                  type: group
                  description: >
                    Rain
                  fields:
                    - name: timestamp
                      type: date
                      description: Timestamp
                    - name: moduleId
                      type: keyword
                      description: Module ID
                    - name: rain_24h
                      type: float
                      description: Rain 24 hours
                    - name: rain_60min
                      type: float
                      description: Rain 60 minutes
                    - name: rain_live
                      type: float
                      description: Rain live
                - name: wind
                  type: group
                  description: >
                    Wind
                  fields:
                    - name: timestamp
                      type: date
                      description: Timestamp
                    - name: moduleId
                      type: keyword
                      description: Module ID
                    - name: windAngle
                      type: float
                      description: Wind angle
                    - name: windStrength
                      type: float
                      description: Wind strength
                    - name: gustStrength
                      type: float
                      description: Gust strength
                    - name: gustAngle
                      type: float
                      description: Gust angle
        - name: stationdata
          type: group
          description: >
            Station data
          fields:
            - name: time_utc
              type: date
              description: Time of measurement in UTC
            - name: temperature
              type: float
              description: Temperature
            - name: co2
              type: float
              description: CO2
            - name: humidity
              type: float
              description: Humidity
            - name: noise
              type: float
              description: Noise
            - name: pressure
              type: float
              description: Presure
            - name: absolutePressure
              type: float
              description: Absolute Pressure
            - name: min_temp
              type: float
              description: Min Temp
            - name: max_temp
              type: float
              description: Max Temp
            - name: date_min_temp
              type: date
              description: Date Min Temp
            - name: date_max_temp
              type: date
              description: Date Max Temp
            - name: temp_trend
              type: keyword
              description: Temperature Trend
            - name: pressure_trend
              type: keyword
              description: Pressure Trend
